<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amsterdam Dispatch | Vintage Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Libre Baskerville', serif; background-color: #f0ede5; color: #1a1a1a; position: relative; }
        .headline { font-family: 'Playfair Display', serif; letter-spacing: -1px; }
        .double-border { border-top: 3px solid black; border-bottom: 1px solid black; }
        .section-title { border-bottom: 2px solid black; font-weight: 900; text-transform: uppercase; margin-bottom: 1rem; }
        .news-card { border-bottom: 1px solid #ccc; padding-bottom: 1rem; margin-bottom: 1rem; }
        
        .reprint-btn {
            border: 2px solid black; padding: 4px 12px; font-weight: 900; text-transform: uppercase;
            letter-spacing: 0.1em; font-size: 10px; transition: all 0.2s ease;
            box-shadow: 2px 2px 0px black; background-color: transparent;
        }
        .reprint-btn:hover { background-color: black; color: #f0ede5; box-shadow: 0px 0px 0px black; transform: translate(1px, 1px); }
        
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.04; pointer-events: none; z-index: 9999;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        }
    </style>
</head>
<body class="p-4 md:p-6">

    <header class="max-w-6xl mx-auto text-center mb-8">
        <div class="flex justify-between items-end mb-2 text-[10px] font-bold uppercase tracking-widest px-1">
            <div id="weather-text">⚓ AMSTERDAM: CLIMATE STEADY</div>
            <div id="displayDate"></div>
        </div>
        
        <div class="double-border py-4">
            <h1 class="text-6xl md:text-8xl headline font-black uppercase text-black">Amsterdam Dispatch</h1>
        </div>

        <div class="border-b border-black py-1 px-1 flex justify-center bg-white/30">
            <div id="ns-text" class="text-[9px] uppercase font-bold tracking-tighter text-black">Checking Rail Intelligence...</div>
        </div>
        
        <div class="flex justify-between items-center mt-3 px-1 italic text-[10px] text-gray-600">
            <span>Price: Free</span>
            <button onclick="fetchNews()" id="btn" class="reprint-btn not-italic">Reprint Edition</button>
            <span>Est. 2024</span>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12">
        <section>
            <h2 class="section-title text-sm">Amsterdam Local</h2>
            <div id="at5-box"></div>
        </section>
        <section>
            <h2 class="section-title text-sm">The Netherlands</h2>
            <div id="netherlands-box"></div>
        </section>
        <section>
            <h2 class="section-title text-sm text-red-900">International</h2>
            <div id="international-box"></div>
        </section>
    </main>

    <script>
        // --- HELPER: TRANSLATION ---
        async function translateText(text) {
            if (!text) return "";
            try {
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=nl&tl=en&dt=t&q=${encodeURIComponent(text)}`;
                const res = await fetch(url);
                const data = await res.json();
                return data[0][0][0]; 
            } catch (e) { return text; }
        }

        // --- MAIN: FETCH NEWS ---
        async function fetchNews() {
            const btn = document.getElementById('btn');
            const originalText = "Reprint Edition";
            
            btn.textContent = "PRINTING...";
            btn.disabled = true;

            // 1. Weather Fetch (Failsafe)
            try {
                const wUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.knmi.nl/nederland-nu/weer/verwachtingen.rss';
                const wRes = await fetch(wUrl);
                const wData = await wRes.json();
                if (wData.items && wData.items[0]) {
                    const weatherShort = wData.items[0].title.split('verwachting')[0] || "Amsterdam";
                    document.getElementById('weather-text').innerHTML = `⚓ ${weatherShort.toUpperCase()}`;
                }
            } catch (e) {
                console.log("Weather delayed.");
            }

            // 2. Rail Fetch (Failsafe)
            try {
                const nsUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.rijdentretreinen.nl/rss/storingen';
                const nsRes = await fetch(nsUrl);
                const nsData = await nsRes.json();
                if (nsData.items) {
                    const amsterdamAlert = nsData.items.find(i => i.title.toLowerCase().includes('amsterdam')) || nsData.items[0];
                    document.getElementById('ns-text').innerHTML = amsterdamAlert ? `RAIL NOTICE: ${amsterdamAlert.title}` : "RAIL NOTICE: ALL TRACKS CLEAR";
                }
            } catch (e) {
                document.getElementById('ns-text').innerHTML = "RAIL NOTICE: NO UPDATES";
            }

            // 3. News Sections
            const categories = {
                'at5-box': ['https://api.rss2json.com/v1/api.json?rss_url=https://rss.at5.nl/rss'],
                'netherlands-box': [
                    'https://api.rss2json.com/v1/api.json?rss_url=https://feeds.nos.nl/nosnieuwsbinnenland',
                    'https://api.rss2json.com/v1/api.json?rss_url=https://www.volkskrant.nl/voorpagina/rss.xml',
                    'https://api.rss2json.com/v1/api.json?rss_url=https://www.parool.nl/amsterdam/rss.xml'
                ],
                'international-box': [
                    'https://api.rss2json.com/v1/api.json?rss_url=http://feeds.bbci.co.uk/news/world/rss.xml',
                    'https://api.rss2json.com/v1/api.json?rss_url=https://www.theguardian.com/world/rss',
                    'https://api.rss2json.com/v1/api.json?rss_url=http://rss.cnn.com/rss/edition_world.rss'
                ]
            };

            for (const [boxId, urls] of Object.entries(categories)) {
                try {
                    let combinedItems = [];
                    for (const url of urls) {
                        try {
                            const res = await fetch(url);
                            const data = await res.json();
                            if (data.items) combinedItems = combinedItems.concat(data.items);
                        } catch (e) { console.warn("Failed to fetch: " + url); }
                    }
                    combinedItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

                    const container = document.getElementById(boxId);
                    let itemsHtml = "";

                    for (const item of combinedItems.slice(0, 7)) {
                        const isDutch = urls.some(u => u.includes('.nl') || u.includes('at5.nl'));
                        
                        const cleanDesc = (item.description || "").replace(/<[^>]*>/g, '').substring(0, 100);
                        const displayTitle = isDutch ? await translateText(item.title) : item.title;
                        const displayDesc = isDutch ? await translateText(cleanDesc) : cleanDesc;

                        itemsHtml += `
                            <div class="news-card">
                                <h3 class="font-black text-lg leading-tight mb-2 text-black">
                                    <a href="${item.link}" target="_blank" class="hover:underline">${displayTitle}</a>
                                </h3>
                                <p class="text-xs leading-relaxed text-gray-800">${displayDesc}...</p>
                            </div>`;
                    }
                    container.innerHTML = itemsHtml || "<p class='text-xs italic'>No news reported.</p>";
                } catch (e) {
                    document.getElementById(boxId).innerHTML = "<p class='text-xs italic'>Telegraph wires cut.</p>";
                }
            }

            btn.textContent = originalText;
            btn.disabled = false;
        }

        // --- INITIALIZE ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('displayDate').textContent = new Date().toLocaleDateString('en-GB', { 
                weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
            }).toUpperCase();

            // Run automatically on load, but without sound it won't crash
            fetchNews();
        });
    </script>
</body>
</html>
