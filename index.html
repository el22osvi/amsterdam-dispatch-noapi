<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amsterdam Dispatch | Vintage Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Libre Baskerville', serif; background-color: #f0ede5; color: #1a1a1a; }
        .headline { font-family: 'Playfair Display', serif; letter-spacing: -1px; }
        .double-border { border-top: 3px solid black; border-bottom: 1px solid black; }
        .section-title { border-bottom: 2px solid black; font-weight: 900; text-transform: uppercase; margin-bottom: 1rem; }
        .news-card { border-bottom: 1px solid #ccc; padding-bottom: 1rem; margin-bottom: 1rem; }
    </style>
</head>
<body class="p-4 md:p-6">

    <header class="max-w-6xl mx-auto text-center mb-8">
        <div class="flex justify-between items-end mb-2 text-[10px] font-bold uppercase tracking-widest px-1">
            <div id="weather-text">Syncing Climate...</div>
            <div id="displayDate"></div>
        </div>
        
        <div class="double-border py-4">
            <h1 class="text-6xl md:text-8xl headline font-black uppercase">Amsterdam Dispatch</h1>
        </div>
        
        <div class="flex justify-between items-center mt-2 px-1 italic text-[10px] text-gray-600">
            <span>Price: One Penny</span>
            <span>Est. 2026</span>
            <button onclick="fetchNews()" id="btn" class="hover:underline cursor-pointer">REPRINT EDITION</button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12">
        <section>
            <h2 class="section-title text-sm">Amsterdam Local</h2>
            <div id="at5-box"></div>
        </section>
        <section>
            <h2 class="section-title text-sm">The Netherlands</h2>
            <div id="nos-box"></div>
        </section>
        <section>
            <h2 class="section-title text-sm text-red-900">World Telegram</h2>
            <div id="bbc-box"></div>
        </section>
    </main>

    <script>
        async function fetchNews() {
            const btn = document.getElementById('btn');
            btn.textContent = "PRINTING...";

            const feeds = {
                'at5-box': 'https://api.rss2json.com/v1/api.json?rss_url=https://at5.api.abc.nh-at5.nl/rss/at5',
                'nos-box': 'https://api.rss2json.com/v1/api.json?rss_url=https://feeds.nos.nl/nosnieuwsbinnenland',
                'bbc-box': 'https://api.rss2json.com/v1/api.json?rss_url=http://feeds.bbci.co.uk/news/world/rss.xml'
            };

            const weatherUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://data.buienradar.nl/1.0/feed/xml/rss/station/6240';

            try {
                // Fetch Weather as simple text
                const wRes = await fetch(weatherUrl);
                const wData = await wRes.json();
                const wItem = wData.items[0];
                const temp = wItem.title.split(':')[1]?.trim() || "3°C";
                const desc = wItem.description.split('<br/>')[0]?.trim() || "Cloudy";
                document.getElementById('weather-text').innerHTML = `Amsterdam: ${temp} — ${desc}`;

                // Fetch News
                for (const [boxId, url] of Object.entries(feeds)) {
                    const res = await fetch(url);
                    const data = await res.json();
                    const container = document.getElementById(boxId);
                    
                    container.innerHTML = data.items.slice(0, 5).map(item => `
                        <div class="news-card">
                            <h3 class="font-black text-lg leading-tight mb-2">
                                <a href="${item.link}" target="_blank" class="hover:underline">${item.title}</a>
                            </h3>
                            <p class="text-xs leading-relaxed text-gray-800">
                                ${item.description.replace(/<[^>]*>/g, '').substring(0, 100)}...
                            </p>
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error("Sync failed");
            } finally {
                btn.textContent = "REPRINT EDITION";
            }
        }

        document.getElementById('displayDate').textContent = new Date().toLocaleDateString('en-GB', { 
            weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
        }).toUpperCase();

        window.onload = fetchNews;
    </script>
</body>
</html>
